<!DOCTYPE html>
<html ng-app="holstonApp">
<head>
    <meta name="viewport" content="width=device-width">
    <title>Holston</title>
    <link href="css/holston.css" rel="stylesheet">
    <link href="css/tasting-input.css" rel="stylesheet">
    <link href="css/autocomplete.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/editTasting.js"></script>
    <script src="js/tastingList.js"></script>
    <script src="js/authentication.js"></script>
    <script src="js/holston.js"></script>
    <script src="js/autocomplete.js"></script>
</head>
<body ng-controller="ApplicationController">
<div class="header">
    <h1 class="app-info">Holston beer rater</h1>
    <label class="user-info" ng-if="loggedIn">{{currentUserEmail}}</label>
</div>

<div class="nav-wrapper">
    <ul class="nav">
        <li><a href="#editTasting">Rate a beer</a></li>
        <li><a href="#tastings">Ratings</a></li>
    </ul>
</div>
<div class="content">
    <div ng-view></div>
</div>
</body>
</html>
