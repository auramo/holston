<div ng-if="loggedIn" class="tasting">
    <label class="firstLabel">Beer</label><label class="newIndicator" ng-show="addingNewBeer">*new*</label>
    <form name="editTastingForm" ng-submit="save(tasting)">
        <autocomplete ng-model="tasting.beer" data="beers" on-type="onBeerSelect" on-select="onBeerSelect" equired></autocomplete>
        <div ng-show="addingNewBeer">
            <label class="editLabel">Brewery</label>
            <autocomplete ng-model="tasting.brewery" data="breweries"></autocomplete>
            <label class="editLabel">Style</label>
            <autocomplete ng-model="tasting.beerStyle" data="beerStyles"></autocomplete>
            <label class="editLabel">Alcohol</label>
            <input type="text" ng-model="tasting.alcohol" name="alcohol"/> <!-- TODO add basic validation for percent with two decimals -->
        </div>
        <label class="editLabel">Rating</label>
        <input type="number" ng-model="tasting.rating" min="0" max="100" name="rating" required/>
        <label class="editLabel">Enjoyed at</label>
        <input type="text" ng-model="tasting.location" name="location" required/>
        <button type="submit" ng-disabled="editTastingForm.$invalid">Save</button>
    </form>
</div>
<!-- TODO this could be a common include for pages requiring login. Especially if it has more stuff like wait-indicator img etc -->
<div ng-if="!loggedIn">
    <img src="/images/ajax-loader.gif"> <label>Logging in via google...</label>
</div>
