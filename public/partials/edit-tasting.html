<div ng-if="loggedIn" class="tasting">
    <label>Beer</label>
    <form name="editTastingForm" ng-submit="save(tasting)">
        <autocomplete ng-model="tasting.beer" data="beers" on-type="onType" required></autocomplete>
        <label>Brewery</label>
        <input type="text" ng-model="tasting.brewery" name="brewery" required/>
        <label>Rating</label>
        <input type="number" ng-model="tasting.rating" min="0" max="100" name="rating" required/>
        <button type="submit" ng-disabled="editTastingForm.$invalid">Save</button>
    </form>
</div>
<!-- TODO this could be a common include for pages requiring login. Especially if it has more stuff like wait-indicator img etc -->
<div ng-if="!loggedIn">Logging in via google...</div>
